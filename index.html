<body>
    <!--the canvas-->
    <canvas class="canvas"  id="canvas"></canvas><br>
    <div class="toolset">
        <p class="heading"><bold>Scribble</bold></p>
        <!--The tools-->
        <!--Colors-->
        <span class="size">Color:</span>
        <input type="color" class="colorchose" id="colorchose">
        <!--Thickness of the brush-->
        <span class="size">Width:</span>
        <input type="range" class="brush" id="linewidth" min="1" max="20">
        <!--Clear-->
        <button class="clear" title="you can clear everything" id="clear">I HATE IT!</button>
    </div>
</body>
